<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Fashion Login</title>

    <script src="https://kit.fontawesome.com/399a78cccb.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--------Overall Web Page---------->
    <div class="web">
        
        <!-- Login  -->
         <div class="login" id="login">
            <h2>SP Fashion</h2>

            <div class="loginbox">

                <header>
                    <h1><i class="fa-brands fa-google"></i></h1>
                    <span id="googleborder"> &nbsp; </span>
                    <h1><i class="fa-brands fa-facebook"></i></h1>
                </header>

                <input type="text" placeholder="Enter Your Username" id="username"/>
                <input type="password" placeholder="Enter Your Password"/>
                
                
                
                <button class="login-btn" onclick="window.location.href='./index.html'">Login</button>

            </div>

         </div>

    </div>

    <script src="./function.js"></script>
</body>

</html>
